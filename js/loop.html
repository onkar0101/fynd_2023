<html>
    <head>
        <title>Loop</title>
    </head>
    <body>
        <p id="demo"></p>
        <script>
        var cars=["b","c","a"];
        cars.sort();
        let text="";  //sample variable
        //for loop iteration between element
        
        for(let i=0;i<cars.length;i++)
        {
            text+=cars[i]+"<br>";
        }
        document.getElementById("demo").innerHTML=text;
    </script>
    </body>
</html>
